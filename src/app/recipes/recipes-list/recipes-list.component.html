<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success my-2">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
      <div style="display: flex">
        <div style="flex: 2">
          <h4>{{ recipe.name }}</h4>
          <p>{{ recipe.description }}</p>
        </div>
        <div style="flex: 3">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
        </div>
      </div>

    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
